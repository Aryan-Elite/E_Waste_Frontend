<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <link rel="stylesheet" href="styledc.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1 class="mainhead">Trash to Treasure Points</h1>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img  class="img" src="ec1.jpg" alt="Image 1">
            <h3 class="type">Computers</h3>
            <button class="see-more">See Credits</button>
            <p class="hidden-content">On Recycling,You will earn X* credits.</p>
        </div>

        <!-- Repeat the same structure for other cards (Card 2 to Card 5) -->
        <!-- Card 2 -->
        <div class="card">
            <img  class="img" src="ec1.jpg" alt="Image 1">
            <h3 class="type">Mobile Phones</h3>
            <button class="see-more">See Credits</button>
            <p class="hidden-content">On Recycling,You will earn X* credits.</p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img  class="img" src="ec1.jpg" alt="Image 1">
            <h3 class="type">Refrigerators</h3>
            <button class="see-more">See Credits</button>
            <p class="hidden-content">On Recycling,You will earn X* credits.</p>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img  class="img" src="ec1.jpg" alt="Image 1">
            <h3 class="type">Computer</h3>
            <button class="see-more">See Credits</button>
            <p class="hidden-content">On Recycling,You will earn X* credits.</p>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img  class="img" src="ec1.jpg" alt="Image 1">
            <h3 class="type">Air Conditioneds</h3>
            <button class="see-more">See Credits</button>
            <p class="hidden-content">On Recycling,You will earn X* credits.</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
