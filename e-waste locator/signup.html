<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>HTML 5 Boilerplate</title>
    <link
      rel="stylesheet"
      href="style2.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h4 class="heading">
          Create an Account
        </h4>
        <form id="signup-form">
          <div class="horizontal-line">
            <input class="inp"
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="horizontal-line">
            <input class="inp"
              type="email"
              id="email-id"
              name="email-id"
              placeholder="Email ID"
              required
            />
          </div>
          <div class="horizontal-line">
            <input  class="inp"
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="horizontal-line">
            <input class="inp"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="horizontal-line">
            <input class="inp"
              type="password"
              id="re-enter-password"
              name="re-enter-password"
              placeholder="Re-enter Password"
              required
            />
          </div>
        </form>
        <div class="submit-btn">
          <button class="sub-btn"
            type="submit">
            Submit
          </button>
        </div>
        <div class="not-user">
          <p>Register as a facility instead. <a href="#">Sign Up</a></p>
        </div>
      </div>
      <div class="item2"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
