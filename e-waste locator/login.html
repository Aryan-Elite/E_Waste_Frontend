<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <h4 class="heading">Login to your account</h4>
        <form id="login-form">
          <div class="horizontal-line">
            <input class="user-inp"
              type="email"
              id="email-id"
              name="email-id"
              placeholder="Email ID"
              required
            />
          </div>
          <div class="horizontal-line">
            <input class="user-inp"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <a class="forgot-password" href="#">Forgot Password?</a>
          <div class="btn">
            <button type="submit" class="logbtn">LOGIN</button>
            <div class="or-line">
               <h4>OR</h4>
               <!-- <p>OR</p> -->
            </div>
            <p class="no-account">Don't have an account ?</p>
            <button type="submit" class="signbtn">SIGN UP</button>
          </div>
        </form>
      </div>
      <div class="item2">
        <!-- <img class="dividor" src="dividor.png" alt=""> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
